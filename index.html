<!DOCTYPE HTML>
<html>
    <head>
        <title>Jerry Simulation</title>
        <meta http-equiv="Access-Control-Allow-Origin" content="*" />

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        
    </head>
    <body>
        <a-scene id="scene" background="color:lightgreen" inspector-plugin-recast>

            <!--Assets-->
            <a-asset>
                <a-asset-item id="city" src = "./assets/low_poly_city/scene.gltf"></a-asset-item>
            </a-asset>

            <a-entity light="type: ambient; color: white; intensity:1.5"></a-entity>
            <a-entity light="type: directional; color: #A4A4AA; intensity: 0.6" position="0 15 20"></a-entity>

            <a-entity id="ityBityCity" gltf-model="#city" position="10 -2.63754 -150" rotation="0 90 0" scale="1 1 1">
            </a-entity>

            <a-plane id="ground" geometry="height: 400; width: 200;" repeat="5 5" position="0 -10 -163.73258" rotation="-90 0 0" color="purple" visible="true">
            </a-plane> 
            
            <a-entity id="camera-rig" movement-controls="speed: 0.5; constrainToNavMesh: true" position="0 1 5" rotation="0 0 0">
                <a-entityid="camera" camera position="0 1.6 0" rotation="0 0 0" look-controls="pointerLockEnabled: false">/a-entity>
            
            /a-entity>
        
        /a-scene>

    </body>
</html>
